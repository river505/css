<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: antiquewhite;
        }

        li {
            list-style: none;
            position: relative;
        }

        .father {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
        }

        .zr_1 {

            width: 100%;
            height: auto;
            transition: all 1s;
        }

        .father:hover .zr_1 {
            transform: scale(3);
        }

        .father:hover .txt h2 {
            transform: translate(0, -70px);
        }

        .father:hover .txt p {
            transform: translate(0, -120px);

        }

        .father .mask {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 0;
            width: 600px;
            height: 400px;
            transition: all 1s;
            background-image: linear-gradient(transparent, rgba(59, 120, 139, 0.2));
        }

        .father:hover .mask {
            background-image: linear-gradient(transparent, rgba(115, 228, 236, 0.322));
        }

        .father .txt p,
        h2 {
            font-weight: 900;
               
            
            transition: all 1s;

        }

        .father .txt {
            transition: all 1s;
            position: absolute;
            top: 340px;
            left: 10px;
            color: rgb(247, 81, 108);
        }
        
    </style>
</head>

<body>
    <ul>
         <li>
            <a href="#">
                <div class="father">
                    <img src="./img/001.jpg" alt="" class="zr_1">
                    <div class="txt">
                        <h2>A photo of Zhu Rui in Rizhao</h2>
                        <br>
                        <p>Get more <span class="fa fa-location-arrow">
                            </span> Zhu Rui, a kind and lovely girl, has her own dream. However, she wish to take care
                            of you and herself at the same time. So, please say "thank you, Ruirui".</p>
                    </div>
                    <div class="mask"></div>

                </div>
            </a>
        </li>
        

    </ul>
    <div class="name"></div>
    <div class="main"></div>
</body>

</html>
